<div class="navbar-container">
  <mat-toolbar color="primary">

    <mat-toolbar-row class="sidenav">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row class="nav-items">
        <a class="title" routerLink="/home">MusicByYourEars</a>
        <span class="example-spacer"></span>
        <button routerLink="/create-sound" mat-stroked-button class="nav-item">
          <mat-icon>equalizer</mat-icon>
          <span>Create sound</span>
        </button>
        <button routerLink="/playlists" mat-stroked-button class="nav-item">
          <mat-icon>playlist_play</mat-icon>
          <span>Playlist</span>
        </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.toggle()" routerLink="/home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-list-item (click)="sidenav.toggle()" routerLink="/create-sound">
          <mat-icon>equalizer</mat-icon>
          <span>Create sound</span>
        </a>
        <a mat-list-item (click)="sidenav.toggle()" routerLink="/playlists">
          <mat-icon>playlist_play</mat-icon>
          <span>Playlist</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content #sidenavContent class="page-content" [ngStyle]="{'background-image' : this.backgroundImage}">
      <router-outlet (activate)="this.onRouteChange()"></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
