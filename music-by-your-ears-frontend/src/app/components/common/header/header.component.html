<div class="navbar-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="sidenav">
      <button mat-icon-button>
        <mat-icon (click)="!this.isFullScreen ? sidenav.toggle() : ''" >menu</mat-icon>
        <a class="title" routerLink="/home">MusicByYourEars</a>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <mat-sidenav #sidenav [opened]="this.isFullScreen"
                 [mode]="this.isFullScreen ? 'side': 'over'"
                 [disableClose]="this.isFullScreen">
      <mat-nav-list>
        <a mat-list-item (click)="!this.isFullScreen ? sidenav.toggle() : ''" routerLink="/home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-list-item (click)="!this.isFullScreen ? sidenav.toggle() : ''" routerLink="/create-sound">
          <mat-icon>equalizer</mat-icon>
          <span>Create sound</span>
        </a>
        <a mat-list-item (click)="!this.isFullScreen ? sidenav.toggle() : ''" routerLink="/playlists">
          <mat-icon>playlist_play</mat-icon>
          <span>Playlist</span>
        </a>
        <a mat-list-item (click)="!this.isFullScreen ? sidenav.toggle() : ''" routerLink="/upload-sounds">
          <mat-icon>file_upload</mat-icon>
          <span>Upload sounds</span>
        </a>
        <a mat-list-item (click)="!this.isFullScreen ? sidenav.toggle() : ''" routerLink="/user-profile">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </a>
        <a mat-list-item (click)="!this.isFullScreen ? sidenav.toggle() : ''">
          <mat-icon>logout</mat-icon>
          <span (click)="this.logout()">Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content #sidenavContent class="page-content" [ngStyle]="{'background-image' : this.backgroundImage}">
      <router-outlet (activate)="this.onRouteChange()"></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
