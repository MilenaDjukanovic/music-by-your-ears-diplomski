<div class="card-wrapper">
  <mat-card class="card-content">
    <mat-card-title>Create sound</mat-card-title>
    <form [formGroup]="this.createSoundForm" (ngSubmit)="this.onSubmit()" class="card-content">
      <p class="form-item">
        <mat-form-field>
          <input type="text" matInput placeholder="Sound name" formControlName="name">
          <mat-error>{{this.soundError}}</mat-error>
        </mat-form-field>
      </p>
      <p class="form-item">
          <mat-file-upload
            [labelText]="'Select sound for upload:'"
            [selectButtonText]="'Choose File'"
            [uploadButtonText]="'Upload'"
            [allowMultipleFiles]="false"
            [showUploadButton]="false"
            [acceptedTypes]="'.mp3, .wav'"
            (selectedFilesChanged)="this.onAudioUpload($event)"
            ></mat-file-upload>
          <mat-error *ngIf="this.error"></mat-error>
      </p>
      <p class="form-item">
        <label>Do you want the sound to be public?</label>
        <mat-radio-group [formControl]="this.publicLabel" (change)="this.setSoundPublic($event)">
          <mat-radio-button class="radio-button-option" value="true">Public</mat-radio-button>
          <mat-radio-button class="radio-button-option" value="false" >Private</mat-radio-button>
        </mat-radio-group>
      </p>
      <p class="form-item">
          <mat-file-upload
            [labelText]="'Select icon for the sound(.svg):'"
            [selectButtonText]="'Choose File'"
            [uploadButtonText]="'Upload'"
            [allowMultipleFiles]="false"
            [showUploadButton]="false"
            [acceptedTypes]="'.svg'"
            (selectedFilesChanged)="this.onIconImageUpload($event)"
          ></mat-file-upload>
          <mat-error *ngIf="this.error"></mat-error>
      </p>

      <mat-error *ngIf="this.error">
        {{this.error}}
      </mat-error>
      <div class="button">
        <button [disabled]="this.createSoundForm.invalid || !this.audio || !this.iconImage"
                class="float-right" type="submit" mat-flat-button color="primary">Save</button>
      </div>
    </form>
  </mat-card>
</div>
