<h1 mat-dialog-title>Used sounds</h1>
<div mat-dialog-content style="display: flex; flex-direction: row; flex-wrap: wrap">
  <div *ngFor="let icon of this.data.icons" style="display: flex; flex-direction: column;
  align-items: center; padding-left: 1em;padding-top: 1em">
    <button mat-fab>
      <mat-icon svgIcon="{{icon}}" class="icon"></mat-icon>
    </button>
    <span>{{icon}}</span>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="this.onNoClick()">Close</button>
</div>
