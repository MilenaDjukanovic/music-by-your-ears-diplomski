<mat-card class="flip-card">
  <mat-card-content class="flip-card-inner">
    <div class="flip-card-front">
      <img src="{{this.imageUrl}}" alt="">
    </div>
    <div class="flip-card-back">
      <div class="flip-card-back-inner">
      <p>{{this.description}}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
