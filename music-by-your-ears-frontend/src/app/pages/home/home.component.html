<div class="container">
  <mat-card class="content">
    <mat-card-title class="text">
      Music by your ears
    </mat-card-title>
    <div>
      <div style="display: flex; align-items: center; justify-content: center">
      <video controls>
        <source src="/assets/videos/musicByYourEars.mp4" type="video/mp4">
      </video>
      </div>
    </div>
  </mat-card>
  <mat-card class="content">
    <mat-card-title class="text">
      Interesting facts
    </mat-card-title>
    <div class="flip-cards">
      <div *ngFor="let flipCard of this.flipCardConfiguration">
        <app-flip-card [description]="flipCard.description"
                       [imageUrl]="flipCard.image">

        </app-flip-card>
      </div>
    </div>
    <div class="actions">
      <button color="accent" mat-flat-button (click)="this.navigateToCreateSound()"> Create sound</button>
      <button color="accent" mat-flat-button (click)="this.navigateToPlaylist()"> Playlists</button>
    </div>
  </mat-card>
</div>
